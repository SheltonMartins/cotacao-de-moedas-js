<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ByteBank</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
</head>

<body class="container">

  
    <header class="cabecalho">
      <h2>Cotação de hoje:</h2>
    </header>

    <article class="dadosDolar"> 
      
        <div class="grafico__titulo">
          <span class="grafico__ilustracao-dolar"></span>
          <h2>Variação da moeda</h2>
        </div>
        <canvas id="graficoDolar" ></canvas>
     
    </article>

    <article class="dadosDolar" id="dadosDolarResponsivo">
      <div class="investimentos">
        <h2>Valores da moeda</h2>
        <ul class="investimentos__lista" id="dolar" data-lista>
        </ul>
      </div>
    </article>


    <article class="dadosBitcoin">
      
        <div class="grafico__titulo">
          <span class="grafico__ilustracao-dolar"></span>
          <h2>Variação da moeda</h2>
        </div>
        <canvas id="graficoBitcoin"></canvas>
  

   
    </article>

    <article class="dadosBitcoin">
      <div class="investimentos">
        <h2>Valores da moeda</h2>
        <ul class="investimentos__lista" id="bitcoin" data-lista>
        </ul>
      </div>
    </article>

  




    <footer class="rodape">
      
    </footer>
  
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="./script/scripts.js" type="module"></script>
</body>

</html>
